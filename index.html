    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = decodeURIComponent(a[1] || '').replace(/\+/g, ' ');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location));
    </script>
   
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PV4883WYS4"></script>

  <body class="bg-zinc-950">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
    (function () {
        function detectAdBlockExtension() {
            return new Promise((resolve) => {
                const bait = document.createElement("div");
                bait.className = "adsbox ad-banner ad-unit text-ad";
                bait.style.cssText = "width:1px;height:1px;position:absolute;left:-9999px;top:-9999px;visibility:hidden;";
                document.body.appendChild(bait);
                setTimeout(() => {
                    const isBlocked = !bait.parentElement || bait.offsetParent === null || window.getComputedStyle(bait).display === "none";
                    if (bait.parentElement) document.body.removeChild(bait);
                    resolve(isBlocked);
                }, 150);
            });
        }

        function detectDnsBlock() {
            const adUrl = 'https://facultativethus.com/e57ns91yz8?key=06ab55d13d86b8641e906b3b87eb6915';
            return fetch(adUrl, { method: 'HEAD', mode: 'no-cors', cache: 'no-store' })
                .then(() => false)
                .catch(() => true);
        }

        function showAdblockPopup(type) {
            if (document.getElementById("adblock-overlay")) return;
            const overlay = document.createElement("div");
            overlay.id = "adblock-overlay";
            const styles = `
                #adblock-overlay {
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background-color: rgba(0, 0, 0, 0.98); display: flex; justify-content: center;
                    align-items: center; z-index: 999999; opacity: 0; transition: opacity 0.5s ease;
                    font-family: -apple-system, system-ui, sans-serif; backdrop-filter: blur(8px);
                }
                .adblock-popup {
                    background-color: #09090b; color: #fafafa; padding: 40px 32px; border-radius: 24px;
                    text-align: center; max-width: 450px; width: 90%;
                    box-shadow: 0 0 0 1px rgba(255,255,255,0.1), 0 20px 50px rgba(0,0,0,0.5);
                    transform: translateY(20px); transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
                }
                .adblock-popup h2 { margin: 0 0 16px; font-size: 28px; font-weight: 800; color: #ef4444; letter-spacing: -0.025em; }
                .adblock-popup p { margin: 0 0 32px; font-size: 16px; line-height: 1.6; color: #a1a1aa; }
                #refresh-page-btn {
                    background-color: #ef4444; color: white; border: none; border-radius: 12px;
                    padding: 14px 28px; font-size: 16px; font-weight: 700; cursor: pointer;
                    transition: all 0.3s ease; width: 100%; box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.3);
                }
                #refresh-page-btn:hover { background-color: #dc2626; transform: translateY(-2px); }
            `;

            let title = 'AdBlocker Detected';
            let message = 'To keep our private streaming service free and high-speed, please disable your ad blocker or whitelist our domain.';

            if (type === 'dns') {
                title = 'Network Block Detected';
                message = 'Your DNS or Network is blocking essential components. Please disable any network-level ad blocking to continue.';
            }

            overlay.innerHTML = `<style>${styles}</style><div class="adblock-popup"><h2>${title}</h2><p>${message}</p><button id="refresh-page-btn">I've Disabled It, Refresh</button></div>`;
            document.body.appendChild(overlay);

            setTimeout(() => {
                overlay.style.opacity = "1";
                overlay.querySelector(".adblock-popup").style.transform = "translateY(0)";
            }, 50);

            document.getElementById("refresh-page-btn").addEventListener("click", () => location.reload());
        }

        window.addEventListener("load", async () => {
            const extensionBlocked = await detectAdBlockExtension();
            if (extensionBlocked) {
                showAdblockPopup('extension');
                return;
            }
            const dnsBlocked = await detectDnsBlock();
            if (dnsBlocked) {
                showAdblockPopup('dns');
            }
        });
    })();
    </script>
  </body>
