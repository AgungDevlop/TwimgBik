<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var l = window.location;
      var p = l.pathname;
      var s = l.search;
      var h = l.hash;
      
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                   '/?p=' + encodeURIComponent(p.substring(1)) +
                   (s ? '&q=' + encodeURIComponent(s.substring(1)) : '') +
                   h;
      
      l.replace(newUrl);
    </script>
  </head>
  <body>
  </body>
</html>
